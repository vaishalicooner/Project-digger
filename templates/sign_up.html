{% extends 'base.html' %}
{% block content %}

<form action="/sign_up" method= "POST">
    Owner First Name: <input type = "text" name = "fname" required><br><br>
    Owner Last Name: <input type = "text" name = "lname" required><br><br>
    Apartment Number :<input type = "number" name = "apt"><br><br>
    Email: <input type= "email" name="email" required=""><br><br>
    Password: <input type= "password" name= "password" required><br><br>
    Dog Name: <input type = "text" name = "dogname" required><br><br>
    Dog Age: <input type = "number" name = "age" min = "0"><br><br>
    Breed: <input type = "text" name = "breed"><br><br>
    Gender: <input type = "radio" name = "gender" value = "male"> Male
            <input type = "radio" name = "gender" value = "female">Female<br><br>
    Size: <input type = "radio" name = "size" value = "small">Small (upto 25 pounds)
          <input type = "radio" name = "size" value = "medium">Medium (25 to 50 pounds)
          <input type = "radio" name = "size" value = "large">Large (over 50 pounds)<br><br>
    <!-- Add picture: <input type="file" name="pic" accept="image/*"> -->
    <br><br>
    <input type = "submit" value = "Sign-Up!"><br><br>
</form>
<form method="POST" enctype="multipart/form-data" action="/form-data">
    <input type=file name=file>
    <input type=submit value=Upload>
</form>
 
{% endblock %}
