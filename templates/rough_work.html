
<script>

  function checkin_click(evt) {
    evt.preventDefault();
    if (button.html() === "Check-in") 
    {
        $.get('/checkin', function(data) 
        {
            console.log(data)
    })
      button.html("Check-out");
    }
    if (button.html() === "Check-out")
    {
        $.get('/checkout', function(result)
        {
            console.log(result)
        }
    }
    else {
      button.html("Check-in");
    }
  
button.on('click', checkin_click)
</script>
